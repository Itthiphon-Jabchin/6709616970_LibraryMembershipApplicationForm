<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LibraryMemberRegister</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>ลงทะเบียนสมัครสมาชิก</h1><br>
    <p>กรุณากรอกข้อมูลให้ครบถ้วน</p>
    <label for="name">ชื่อ-นามสกุล</label><br>
    <input type="text" id="name_thai" name="name" placeholder="ใส่ชื่อ-นามสกุล"><br>
    <label for="name">ชื่อ-นามสกุล (ภาษาอังกฤษ)</label><br>
    <input type="text" id="name_english" name="name" placeholder="Enter Name"><br>
    <label for="gender">เพศ</label>
    <select name="gender" id="gender">
        <option value="male">ชาย</option>
        <option value="female">หญิง</option>
        <option value="LGBTQA+">อื่นๆ</option>
    </select>
    <label for="id">รหัสนักศึกษา</label>
    <input type="number" id="id" name="id" placeholder="ใส่รหัสนักศึกษา 10 หลัก">
    <label for="faculty">คณะที่ศึกษา</label>
    <input type="text" id="faculty" name="faculty" placeholder="ใส่คณะที่กำลังศึกษาอยู่"><br>
    <label for="email">Email</label>
    <input type="email" id="email" name="email" placeholder="ใส่อีเมลของคุณ">
    <label type="birthday">เดือน/วัน/ปีเกิด</label>
    <input type="date" id="birthday" name="date">
    <label for="book">ประเภทของหนังสือที่สนใจ</label>
    <select name="book" id="book">
        <option value="Fiction">1.นิยาย</option>
        <option value="Comics/Graphic Novels">2.หนังสือการ์ตูน</option>
        <option value="Science Fiction">3.นวนิยายวิทยาศาสตร์</option>
        <option value="Fantasy">4.แฟนตาซี</option>
        <option value="Romance">5.นิยายโรแมนติก</option>
        <option value="Mystery/Thriller">6.สืบสวนสอบสวน</option>
        <option value="History">7.ประวัติศาสตร์</option>
        <option value="Textbooks">8.หนังสือเรียน</option>
        <option value="Non-fiction">9.หนังสือสารคดี</option>
        <option value="Psychology">10.จิตวิทยา</option>
        <option value="Self-help">11.การพัฒนาตนเอง</option>
        <option value="Art">12.ศิลปะ</option>
        <option value="Business">13.ธุรกิจ</option>
        <option value="Technology">14.เทคโนโลยี</option>
        <option value="Health">15.สาธารณสุข</option>
    </select>


</body>
</html>
